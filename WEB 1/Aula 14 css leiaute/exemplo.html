<!DOCTYPE html>
<html lang="pt">
<head>
	<title>Planeta Diário</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/exemplo.css">
</head>
<body>
<main>
	<h1>Diferença entre flex e grid</h1>
	<h2>Exemplo usando flex</h2>
	<div class="flex">
		<div class="azul"></div>
		<div class="verde"></div>
		<div class="vermelho"></div>
		<div class="amarelo"></div>
		<div class="preto"></div>
	</div>
	<h2>Exemplo usando grid</h2>
	<div class="grid">
		<div class="azul"></div>
		<div class="verde"></div>
		<div class="vermelho"></div>
		<div class="amarelo"></div>
		<div class="preto"></div>
	</div>
</main>
